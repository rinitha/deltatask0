<html>

<head> 
<title> Task0Level1 </title>

<body>
        <script>
	var circle={
				center: [200,200],
				radius: 100,
				speed: 0.1,// the lesser the value of speed, the faster the element moves
				size: 40,
				angle: 0
			};
	
	var init = function()
	{
		var d= document.createElement('ForCircularPath');
		with(d)
		{
			setAttribute('id','demo');
			with(style)
			{
				position="absolute";
				width=circle.size;
				height=circle.size;
				borderRadius='50px';
				background="blue";
			}
		}
		document.body.appendChild(d);
	};
	
	var animate = function() 
	{
        	requestAnimationFrame(animate);
    		var d = document.getElementById('demo');
    		var top = circle.center[1] + circle.radius * Math.sin(circle.angle);
		var left = circle.center[0] + circle.radius * Math.cos(circle.angle); 
    		d.style.top = top;
    		d.style.left = left;
    		circle.angle+=circle.speed;
	};	
	
	onload= function()
	{
		init();
		animate();
	};
	
    </script>
	
</body>

</html>
